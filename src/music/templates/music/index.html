{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
{% static 'music/style.css' %}
{% if playlists %}
    <ul>
    {% for playlist in playlists %}
        <li><a href="{% url 'music:playlist' playlist.id %}">{{ playlist.title }}</a> (создан {{playlist.created_time}})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет ни одного плейлиста.</p>
{% endif %}

<a href="{% url 'music:playlist_add' %}">Добавить плейлист</a>
